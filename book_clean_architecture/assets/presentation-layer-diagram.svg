<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 260" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="14">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333333" />
    </marker>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="600" height="260" fill="#ffffff" />

  <!-- Router -->
  <g transform="translate(20, 20)">
    <rect width="160" height="90" rx="4" fill="#ffffff" stroke="#333333" stroke-width="2" filter="url(#shadow)"/>
    <text x="80" y="35" text-anchor="middle" font-weight="bold" fill="#000000" font-size="16">Router</text>
    <text x="80" y="60" text-anchor="middle" font-size="13" fill="#555555">Endpoints</text>
  </g>

  <!-- Arrow: Router -> Controller -->
  <line x1="180" y1="65" x2="210" y2="65" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)" />

  <!-- Controller -->
  <g transform="translate(220, 20)">
    <rect width="160" height="90" rx="4" fill="#ffffff" stroke="#333333" stroke-width="2" filter="url(#shadow)"/>
    <text x="80" y="35" text-anchor="middle" font-weight="bold" fill="#000000" font-size="16">Controller</text>
    <text x="80" y="60" text-anchor="middle" font-size="13" fill="#555555">Handler</text>
  </g>

  <!-- Arrow: Controller -> Serializer -->
  <line x1="380" y1="65" x2="410" y2="65" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)" />

  <!-- Serializer -->
  <g transform="translate(420, 20)">
    <rect width="160" height="90" rx="4" fill="#ffffff" stroke="#333333" stroke-width="2" filter="url(#shadow)"/>
    <text x="80" y="35" text-anchor="middle" font-weight="bold" fill="#000000" font-size="16">Serializer</text>
    <text x="80" y="60" text-anchor="middle" font-size="13" fill="#555555">DTO â†’ JSON</text>
  </g>

  <!-- Arrow: Controller -> Use Case -->
  <line x1="300" y1="110" x2="300" y2="140" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)" />

  <!-- Use Case -->
  <g transform="translate(220, 150)">
    <rect width="160" height="90" rx="4" fill="#f0fdf4" stroke="#16a34a" stroke-width="2" filter="url(#shadow)"/>
    <text x="80" y="30" text-anchor="middle" font-weight="bold" fill="#000000" font-size="16">Use Case</text>
    <text x="80" y="55" text-anchor="middle" font-size="13" fill="#555555">Application Layer</text>
    <text x="80" y="75" text-anchor="middle" font-family="Consolas, monospace" font-size="12" fill="#d97706">execute()</text>
  </g>

</svg>